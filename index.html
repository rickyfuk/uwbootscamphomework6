<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- CSS reset -->
		<link rel="stylesheet" type="text/CSS" href="assets/css/reset.css" />
		<!-- BootstrapCDN -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- fontawesome 4.7 -->
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Jquery for Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<!-- Add the faricon -->
		<link rel="icon" href="assets/images/weatherIcon.png" type="image/x-icon" />
		<!-- local CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="pt-1">
			<h1 class="Display-4 text-center mx-auto my-auto py-0">
				Weather Dashboard
			</h1>
		</header>
		<main>
			<div class="container mainContianer pd-0 mx-0">
				<div class="row">
					<!-- search city bar -->
					<div class="col-12 col-lg-3 pt-3 px-0 pb-4 searchCity">
						<div class="col-12 searchCityHead">
							Search for a city :
						</div>
						<div class="col-12 pr-lg-5 input-group mb-0">
							<!-- input box for the user to enter the city name -->
							<input
								type="text"
								class="form-control"
								placeholder="(e.g. London,GB)"
								aria-label="Enter a city"
								aria-describedby="button-addon2"
								id="searchCityInput"
							/>
							<!-- search button -->
							<div class="input-group-append searchCityInputBtnJS">
								<button
									class="btn btn-outline-primary searchCityInputBtn"
									type="button"
									id="button-addon2"
								>
									<i
										class="fa fa-search searchCityInputBtnImg1"
										aria-hidden="true"
									></i>
								</button>
							</div>
							<!-- down arrow button for the small screen to show the recent search result -->
							<div
								class="dropDownIconDiv col-12 text-center pb-0 pt-0 pt-lg-3 d-none d-lg-none"
							>
								<button class="btn dropDownIconBtn" type="button">
									<i
										class="fa fa-angle-double-down dropDownIcon"
										aria-hidden="true"
									></i>
								</button>
							</div>
							<!-- the search record layout -->
						</div>
						<ul
							class="col-12 pt-lg-3 pt-0 d-none searchRecordList"
							listShow="notShow"
						></ul>
					</div>
					<!-- show search city data -->
					<div class="showResult col-12 col-lg-9 pt-3 pb-3">
						<!-- today weather -->
						<!-- 5 days forcast -->
					</div>
				</div>
			</div>
		</main>
		<script src="assets/javascript/result.js"></script>
		<script src="assets/javascript/forcast.js"></script>
		<script src="assets/javascript/searchRecord.js"></script>
		<script src="assets/javascript/main.js"></script>
	</body>
</html>
